<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
    </header>
  
    <section class="bio">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <q>Front-end developer and avid reader.</q>
    </section>
    <main class="links">
      <button class="link">GitHub</button>
      <button class="link">Frontend Mentor</button>
      <button class="link">LinkedIn</button>
      <button class="link">Twitter</button>
      <button class="link">Instagram</button>
    </main>
  </div>
</body>
</html>
